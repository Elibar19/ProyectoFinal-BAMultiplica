    <main class="holder">

        <main class="holder custom-main">
            <div class="columna left">
                <h2>Compra de tickets</h2>
                <form id="myForm" class="formulario">
                    <p>
                        <label for="cantidad">Cantidad de tickets:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="0">
                    </p>
                    <p>
                        <label for="servicio">Servicio:</label>
                        <select id="servicio" name="servicio">
                            <option value="ferroviario">Transporte Ferroviario</option>
                            <option value="aereo">Transporte Aereo</option>
                            <option value="maritimo">Transporte Maritimo</option>
                            <option value="terrestre">Transporte Terrestre</option>
                        </select>
                    </p>
                    <p>
                        <label for="fecha">Fecha de partida:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </p>
                    <p>
                    <div id="precio-preview">Precio total: $0</div>
                    </p>

            </div>
            <div class="columna right">
                <h2>Datos del comprador</h2>
                <p><label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </p>
                <p><label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </p>
                <p><label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" max="99999999" required>
                </p>
                <p><label for="tarjeta">Número de tarjeta:</label>
                    <input type="number" id="tarjeta" name="tarjeta" required>
                </p>
                <p><label for="tarjeta">Código de seguridad:</label>
                    <input type="number" id="codigo" name="codigo" max="999" required>
                </p>

                <p><label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>

            </div>

            <p class="acciones"><input id="miBotonComprar" type="submit" value="Comprar"></p>

            </form>
